<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
     <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 20px; }
        .container { background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 800px; margin: 20px auto; }
        h1 { color: #0056b3; border-bottom: 2px solid #eee; padding-bottom: 10px; font-size: 24px; }
        .question { background-color: #e9f5ff; padding: 15px; border-left: 5px solid #0056b3; margin-bottom: 20px; border-radius: 5px; }
        .answer { border: 1px solid #ddd; padding: 20px; border-radius: 5px; line-height: 1.6; }
        .answer h2, .answer h3, .answer h4 { color: #333; border-bottom: 1px solid #ccc; margin-top: 20px; }
        .answer ul, .answer ol { padding-left: 20px; }
        .answer code { background-color: #eee; padding: 2px 4px; border-radius: 4px; }
        a { display: inline-block; margin-top: 20px; text-decoration: none; background-color: #0056b3; color: #fff; padding: 10px 20px; border-radius: 5px; transition: background-color 0.3s; }
        a:hover { background-color: #004494; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        
        <div class="answer">
            {{ resultado | safe }}
        </div>

        <a href="/">Voltar</a>
    </div>
</body>
</html>
